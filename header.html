<!DOCTYPE html>
<html lan="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Header for a corporate website</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="header-top">
                <ul class="header-top-left">
                    <li class="header-top-ul-li">
                        <a class="header-top-link" href="#">
                            <i class="fa fa-map-marker" style="font-size:26px;color:#8155f4"></i>
                            <span class="header-top-text">140 City Boulevard,Patrick Street,CA 87152</span>
                        </a>
                    </li>
                    <li class="header-top-ul-li">
                        <a class="header-top-link" href="#">
                            <i class="fa fa-phone" style="font-size:26px;color:#8155f4"></i>
                            <span class="header-top-text">+ 01 823-0404-1234</span>
                        </a>
                    </li>
                    <li class="header-top-ul-li">
                        <a class="header-top-link" href="#">
                            <i class="fa fa-envelope" style="font-size:26px;color:#8155f4"></i>
                            <span class="header-top-text">info@corporate.com</span>
                        </a>
                    </li>
                </ul>

                <ul class="header-top-right">
                    <li class="header-top-ul-li">
                        <a class="header-top-link" href="#">
                            <i class="fa fa-facebook-square" style="font-size:26px;color:#8e8f8e"></i>
                        </a>
                    </li>
                    <li class="header-top-ul-li">
                        <a class="header-top-link" href="#">
                            <i class="fa fa-github" style="font-size:26px;color:#8e8f8e"></i>
                        </a>
                    </li>
                    <li class="header-top-ul-li">
                        <a class="header-top-link" href="#">
                            <i class="fa fa-instagram" style="font-size:26px;color:#8e8f8e"></i>
                        </a>
                    </li>
                    <li class="header-top-ul-li">
                        <a class="header-top-link" href="#">
                            <i class="fa fa-pinterest" style="font-size:26px;color:#8e8f8e"></i>
                        </a>
                    </li>
                </ul>
            </div>


                <div class="header-down">
                    <ul class="header-down-left">
                        <li class="header-down-ul-li">
                            <i class="fa fa-globe" style="font-size:26px;color:#8155f4"></i>
                                <span class="header-down-left-text">CORPORATE</span>
                        </li>
                    </ul>
                    <ul class="header-down-right">
                        <li class="header-down-ul-li">
                            <a class="header-down-link" href="#">HOME</a>
                        </li>
                        <li class="header-down-ul-li">
                            <a class="header-down-link" href="#">PAGES</a>
                        </li>
                        <li class="header-down-ul-li">
                            <a class="header-down-link" href="#">PORTFOLIO</a>
                        </li>
                        <li class="header-down-ul-li">
                            <a class="header-down-link" href="#">BLOG</a>
                        </li>
                        <li class="header-down-ul-li">
                            <a class="header-down-link" href="#">SHOP</a>
                        </li>
                        <li class="header-down-ul-li">
                            <a class="header-down-link" href="#">CONTACT US</a>
                        </li>
                        <li class="header-down-ul-li">
                            <a class="header-down-link" href="#">
                                <i class="fa fa-search" style="font-size:20px"></i>
                            </a>
                        </li>
                        <li class="header-down-ul-li">
                            <a class="header-down-link" href="#">
                                <button class="header-down-btn">
                                    <span class="header-down-rigth-text">GET A QUOTE</span>
                                </button>
                            </a>
                        </li>
                    </ul>
                </div>
        </div>
    </header>
</body>               
</html>
